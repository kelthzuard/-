<!DOCTYPE html>
<html>
<head>
<style>
.container{
    padding: 0 100px;
    position: relative;
}
.middle{
    width: 100%;
    height: 100px;
    background-color: blueviolet;
}
.left{
    width: 100px;
    height: 100px;
    background-color: blue;
    position: absolute;
    top: 0;
    left: 0;
}
.right{
    width: 100px;
    height: 100px;
    background-color: brown;
    position:absolute;
    top: 0;
    right: 0;
}

</style>
</head>
<body>
    <div class="container">
        <div class="middle">adasdasdasdasdasd</div>
        <div class="left"></div>
        <div class="right">asdasdasdasdsaasdasd</div>
    </div>
</body>
</html>
