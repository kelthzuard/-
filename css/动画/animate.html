<!DOCTYPE html>
<html>
<head>
<style>
    @keyframes grow {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.5);
        }
        100%{
            transform: scale(2);
        }
    }
    .block{
        width: 100px;
        height: 100px;
        border-radius: 100px;
        animation: 2s linear infinite grow;
        background-color: aqua;
    }
</style>
</head>
<body>
    <div class="block"></div>
</body>
</html>
