<!-- 思路：padding百分比参考的值是父元素的宽度。所以设置一个包裹元素给等比缩放元素提供宽度参考。
里面的元素设置高度为0，padding-bottom为百分比即可 -->
<!DOCTYPE html>
<html>
<style>
    .wrap{
        width: 20%;
    }
    .autojust{
        width: 100%;
        height: 0;
        padding-bottom: 30%;
        background-color: brown;
    }
</style>
<body>
    <div class="wrap">
        <div class="autojust">asdasda</div>
    </div>
</body>
</html>
