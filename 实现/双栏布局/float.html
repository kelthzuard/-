<!DOCTYPE html>
<html>
<head>
<style>
.container{
    overflow: hidden;
}
.left{
    width: 100px;
    height: 100px;
    float: left;
    background-color: aqua;
}
.right{
    height: 100px;
    float: left;
    width: calc(100% - 100px);
    background-color: black;
}
</style>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
