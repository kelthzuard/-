<!DOCTYPE html>
<html>
<head>
<style>
.container{
    position: relative;
}
.left{
    width: 100px;
    height: 100px;
    position: absolute;
    top: 0;
    left: 0;
    background-color: aqua;
}
.right{
    margin-left: 100px;
    height: 100px;
    background-color: black;
}
</style>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
