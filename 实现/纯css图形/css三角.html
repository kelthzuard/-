<!-- 设置width和height为0，再设置border的宽度。
最后让三角形的底边为有颜色，其他全为transparent -->
<!DOCTYPE html>
<html>
<head>
<style>
    .triangle{
        width: 0;
        height: 0;
        border: 10px solid;
        border-color: #000 transparent transparent transparent;
    }
</style>
</head>
<body>
    <div class="triangle"></div>
</body>
</html>
